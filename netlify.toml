[build]
  publish = "."
  functions = "netlify/functions"
  
[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/youtube/info"
  to = "/.netlify/functions/youtube-info"
  status = 200

[[redirects]]
  from = "/api/youtube/download"
  to = "/.netlify/functions/youtube-download"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"
